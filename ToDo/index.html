<!DOCTYPE html>
<html lang="eng">

<head>
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">

<!--    defer attribute way for whole DOM element -->
    <script type="text/javascript" src="scripts/todo.js" defer></script>
</head>
<body>
<main class="container">

    <header>
        <h1 class="top">To do list</h1>
    </header>

    <section class="padding-r-l">
        <!----------------------Dodawanie elementu-------------------------->
        <div id="addItem">
            <input type="text" class="input-value" id="input-items" placeholder="Write what you need to do"/>
            <button type="submit" class="add-item-btn" onclick="addNewItem()">+</button>
        </div>
    </section>

    <section class="padding-r-l">
        <ul id="list"></ul>
    </section>

</main>

</body>
</html>
